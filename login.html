<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Sign-In</title>
</head>
<body>
    <div class="sign-in">
        <div class="header">
            <img src="https://dashboard.piggyvest.com/static/media/piggyvest-logo.0b78a8fa.svg" class="logo">
        </div>
        <img src="images/download.png" class="background-image1 image">
        <img src="images/download (1).png" class="background-image2 image">
        <img src="images/download (2).png" class="background-image3 image">
        <img src="images/download (3).png" class="background-image4 image">
        <div class="sign-in-card">
            <div class="card-header">
                <h2>Login to your account</h2>
                <p>Securely login into your PiggyVest</p>
            </div>
            <form>
                <h3>Email or Phone Number</h3>
                <input type="text" name="name" placeholder="">
                <h3>Password</h3>
                <input type="password" name="password" placeholder="">
                <button>LOG IN</button>
            </form>
            
        </div>
        <div class="account-text">
            <a href="#" class="register">Dont have an account? Register</a>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
    </div>
</body>
</html>
